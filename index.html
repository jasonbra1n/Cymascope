<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cymascope WebGL Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <h1>Cymascope</h1>
    <p>A WebGL-based audio visualizer inspired by cymatics.</p>
    <button id="theme-toggle-button" class="btn theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <div id="canvas-container">
      <canvas id="cymascope-canvas"></canvas>
      <div id="tuner-overlay" class="hidden">
        <span id="tuner-note">--</span>
        <span id="tuner-freq">0 Hz</span>
      </div>
      <div id="controls">
        <button id="test-button" class="btn">TEST VISUALIZATION</button>
        <label>Color Map:
          <select id="color-map-select">
            <option value="rainbow">Rainbow</option>
            <option value="grayscale">Grayscale</option>
            <option value="heatmap">Heatmap</option>
          </select>
        </label>
        <label>Sensitivity:
          <input id="sensitivity-slider" type="range" min="0.1" max="10" step="0.1" value="1" />
        </label>
        <label>Frequency Scale:
          <input id="freq-scale-slider" type="range" min="20" max="500" step="1" value="100" />
        </label>
        <label>Tuning System:
          <select id="tuning-system-select">
            <option value="440">A = 440 Hz</option>
            <option value="432">A = 432 Hz</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="tuner-toggle-checkbox" />
          Show Tuner
        </label>
        <button id="start-stop-button" class="btn">Start Audio</button>
        <button id="fullscreen-button" class="btn">Full Screen</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
